<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bt1</title>
</head>
<body>
    <button onclick="nar()">clickme?</button>
    <script>
        function nar(){
            let fullName;
            let email;
            let tel;
            let adress;
            let skype;
            fullName=prompt("Tên khách hàng")           
            email=prompt("Email")
            tel=prompt("Số điện thoại")
            adress=prompt("địa chỉ")
            skype=prompt("skype")
            document.writeln('tên khách hàng: '+fullName+'<br>')
            document.write('địa chỉ email '+email+'<br>')
            document.write('số điện thoại là: '+tel+'<br>')
            document.write('Địa chỉ '+adress+'<br>')
            document.write('Skype '+skype+'<br>')
        }
    </script>
</body>
